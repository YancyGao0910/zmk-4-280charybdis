# config/default.conf

# Clean up build warnings:
#  - Disable the deprecated NRF_STORE_REBOOT_TYPE_GPREGRET reboot type,
#    and explicitly force it off so GCC won’t emit “excess initializer” 
#    warnings during the empty keymap build.
#  - Because modules.cmake always checks for ${ZMK_CONFIG}/default.conf,
#    this guarantees the setting lands before Kconfig finalizes the build.

CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n